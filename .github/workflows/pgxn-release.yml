name: PGXN
on:
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string

jobs:
  release:
    name: Release
    runs-on: ubuntu-22.04
    container: pgxn/pgxn-tools
    steps:
    - name: Validate version tag
      run: '[[ 3.4.5 =~ ^[0-9]+.[0-9]+.[0-9]+ ]]'
      shell: bash

    - name: Check out
      uses: actions/checkout@v4
      with:
        ref: '${{ inputs.version }}'

    - name: Bundle
      id: bundle
      run: pgxn-bundle

